version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - add_contact
  - inform
  - ask_sentiment
  - check_scam
  - crypto_topic
  - share_expertise
  - mention_crypto

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_add_contact_ask_name:
  - text: "Sure! What name would you like to save for this contact?"
  
  utter_add_contact_ask_address:
  - text: "Great! Now please provide the wallet address you want to save."
  
  # New responses for CryptoBERT features
  utter_investment_info:
  - text: "Đầu tư vào tiền điện tử có thể mang lại lợi nhuận cao nhưng cũng có rủi ro lớn. Hãy nhớ đa dạng hóa danh mục đầu tư và chỉ đầu tư số tiền bạn có thể chấp nhận mất."
  
  utter_technical_info:
  - text: "Blockchain là một sổ cái phân tán lưu trữ dữ liệu trong các khối được liên kết với nhau. Mỗi khối chứa một bản ghi các giao dịch và một tham chiếu đến khối trước đó."
  
  utter_security_tips:
  - text: "Luôn bảo vệ khóa riêng tư của bạn, sử dụng xác thực hai yếu tố, và cẩn thận với các nỗ lực lừa đảo. Cân nhắc sử dụng ví phần cứng cho các khoản đầu tư lớn."
  
  utter_ask_crypto_description:
  - text: "Bạn có thể mô tả dự án tiền điện tử đó không?"
  
  utter_ask_expertise_level:
  - text: "Bạn đã có kinh nghiệm với tiền điện tử bao lâu rồi?"

actions:
  - action_validate_wallet_address
  - action_reset_contact_slots
  - action_analyze_sentiment
  - action_detect_scam
  - action_classify_topic
  - action_update_user_expertise
  - action_extract_crypto_entities
  
entities:
  - contact_name
  - wallet_address
  - network_type

slots:
  contact_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: contact_name
  
  wallet_address:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: wallet_address
  
  network_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: network_type
    - type: custom
      
  address_valid:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
  
  # New slots for CryptoBERT features
  sentiment:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  
  sentiment_confidence:
    type: float
    influence_conversation: false
    mappings:
    - type: custom
  
  crypto_description:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
  
  scam_probability:
    type: float
    influence_conversation: false
    mappings:
    - type: custom
  
  query_topic:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  
  expertise_level:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  
  mentioned_tokens:
    type: list
    influence_conversation: true
    mappings:
    - type: custom
  
  mentioned_blockchains:
    type: list
    influence_conversation: true
    mappings:
    - type: custom

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true