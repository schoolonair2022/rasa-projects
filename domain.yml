version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - add_contact
  - inform

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_add_contact_ask_name:
  - text: "Sure! What name would you like to save for this contact?"
  
  utter_add_contact_ask_address:
  - text: "Great! Now please provide the wallet address you want to save."

actions:
  - action_validate_wallet_address
  - action_reset_contact_slots
  
entities:
  - contact_name
  - wallet_address
  - network_type

slots:
  contact_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: contact_name
  
  wallet_address:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: wallet_address
  
  network_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: network_type
      
  address_valid:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true