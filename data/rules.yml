version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

# Simplified rule based on validation status
- rule: Ask for wallet address again after invalid address
  steps:
  - action: action_validate_wallet_address
  - slot_was_set:
    - address_valid: false
  - action: utter_add_contact_ask_address
  
- rule: Start adding contact flow
  steps:
  - intent: add_contact
  - action: utter_add_contact_ask_name