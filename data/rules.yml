version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Start adding contact flow
  steps:
  - intent: add_contact
  - action: utter_add_contact_ask_name

- rule: Validate wallet address and ask again if invalid
  steps:
  - action: action_validate_wallet_address
  - slot_was_set:
    - address_valid: false
  - action: utter_add_contact_ask_address

- rule: Analyze sentiment when asked
  steps:
  - intent: ask_sentiment
  - action: action_analyze_sentiment

- rule: Detect scam when asked
  steps:
  - intent: check_scam
  - action: utter_ask_crypto_description

- rule: Process crypto topic
  steps:
  - intent: crypto_topic
  - action: action_classify_topic

- rule: Get user expertise
  steps:
  - intent: share_expertise
  - action: action_update_user_expertise

- rule: Extract crypto entities
  steps:
  - intent: mention_crypto
  - action: action_extract_crypto_entities

- rule: Handle out of scope messages
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope