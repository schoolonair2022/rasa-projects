version: "3.1"

nlu:
- regex: wallet_address
  examples: |
    # Bitcoin address patterns
    - ^(1|3)[a-zA-Z0-9]{25,34}$
    - ^bc1[a-zA-Z0-9]{25,62}$
    # Ethereum address patterns
    - ^0x[a-fA-F0-9]{40}$
    # Litecoin address patterns
    - ^[LM3][a-km-zA-HJ-NP-Z1-9]{26,33}$
    # Ripple (XRP) address patterns
    - ^r[0-9a-zA-Z]{24,34}$
    # Dogecoin address patterns
    - ^D[0-9a-zA-Z]{25,34}$
    # Solana address patterns
    - ^[1-9A-HJ-NP-Za-km-z]{32,44}$
    # Cardano address patterns
    - ^addr1[a-zA-Z0-9]{90,110}$
    # Polkadot address patterns
    - ^1[a-zA-Z0-9]{47,48}$
    # Near address patterns
    - ^[a-z0-9_-]{2,64}\.near$
    # USDT, DAI, and other ERC-20 tokens use Ethereum address format
    # General pattern for wallets over 20 characters
    - [a-zA-Z0-9]{20,120}

