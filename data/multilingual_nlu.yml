version: "3.1"

nlu:
  # English intent examples
  - intent: greet
    examples: |
      - hello
      - hi
      - good morning
      - good evening
      - hey there
      - hi there
      - howdy
      - greetings

  # Vietnamese intent examples
  - intent: greet_vi
    examples: |
      - xin chào
      - chào
      - chào buổi sáng
      - chào buổi tối
      - hey
      - này
      - chào bạn
      - kính chào

  # English intent examples
  - intent: add_contact
    examples: |
      - I want to add a new wallet address
      - Add a new contact
      - Save this wallet address
      - Add [John](contact_name) to my contacts
      - I'd like to add [Alice](contact_name)'s wallet
      - Save [Bob](contact_name) with his wallet address
      - Add [Sarah](contact_name) to my list
      - I need to save a new contact
      - Put this address in my contacts
      - Record a new wallet address for [Mike](contact_name)
      - Store this address in my contacts
      - Add a new person to my crypto contacts

  # Vietnamese intent examples
